<html>
    <head>
        <title>Catch Bulbasaur</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="ar-components.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    </head>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene webxr="optionalFeatures: bounded-floor;" cursor="rayOrigin:mouse">
            
            <a-assets timeout="30000">
                <a-asset-item id="bulbasaur" src="assets/bulbasaur.glb"></a-asset-item>
            </a-assets>

            <a-entity id="character" position="0 0 -2.5" scale="1.3 1.3 1.3">
                <a-entity position="0 0 -1.5" rotation="0 180 0" gltf-model="#bulbasaur" scale="1 1 1"></a-entity>
            </a-entity>
        
            <a-sphere id="ball" scale="0.1" color="orange" position="0 0 0"></a-sphere>
            
            <a-camera position="0 1.5 0"></a-camera>
            <a-entity environment="preset: forest; dressingAmount: 500" hide-in-ar-mode></a-entity>
            <a-sky color="#ECECEC" hide-in-ar-mode></a-sky>
            <a-entity light="type: ambient; intensity: 0.7;"></a-entity>
            <a-light type="directional" id="light" target="character" position="2 1 1.5"></a-light>
        </a-scene>
    </body>
</html>
