<html>
    <head>
        <title>Catch Bulbasaur</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="ar-components.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    </head>
    <body>
        <a-scene webxr="optionalFeatures:hit-test;">
            <a-assets>
                <a-asset-item id="bulbasaur" src="assets/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#bulbasaur" scale="0.5 0.5 0.5" ar-hit-test></a-entity>

            <a-sky color="#ECECEC" hide-in-ar-mode></a-sky>
        </a-scene>
    </body>
</html>
