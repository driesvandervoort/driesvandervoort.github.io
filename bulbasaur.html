<html>
    <head>
        <title>Catch Bulbasaur</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="ar-components.js"></script>
        <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene webxr="optionalFeatures: hit-test, dom-overlay; overlayElement:#overlay;" cursor="rayOrigin:mouse">
            <a-entity environment="preset: forest; dressingAmount: 500" hide-in-ar-mode></a-entity>
            
            <a-assets timeout="30000">
                <a-asset-item id="bulbasaur" src="assets/bulbasaur.glb"></a-asset-item>
            </a-assets>

            <a-entity id="character" position="0 0 -2.5" scale="1.3 1.3 1.3" ar-hit-test>
                <a-entity position="0 0 -1.5" rotation="0 180 0" gltf-model="#bulbasaur" scale="1 1 1"></a-entity>
            </a-entity>
        
            <a-sphere id="ball" scale="0.2 0.2 0.2" color="orange" position="0 0 0"></a-sphere>
            <a-camera position="0 1.5 0"></a-camera>
            <a-entity light="type: ambient; intensity: 0.7;"></a-entity>
            <a-light type="directional" id="light" target="character" position="2 1 1.5"></a-light>
        </a-scene>
    </body>
</html>
